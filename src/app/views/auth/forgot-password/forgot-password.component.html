<main>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card card-body rounded-3 text-center p-4 p-sm-5">
          <h1 class="mb-2">Forgot password?</h1>
          <p>Enter the email address associated with account.</p>

          <form class="mt-3">
            <div class="mb-3">
              <div class="input-group input-group-lg">
                <input
                  [(ngModel)]="password"
                  name="password"
                  [ngClass]="{
                    'is-invalid': !password && submitted,
                  }"
                  (input)="updatePasswordStrength()"
                  [type]="fieldTextType ? 'text' : 'password'"
                  class="form-control fakepassword pe-6"
                  id="psw-input"
                  placeholder="Enter your password"
                />
                <span class="input-group-text p-0">
                  <i
                    class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"
                    [ngClass]="{ 'fa-eye': fieldTextType }"
                    (click)="changetype()"
                  ></i>
                </span>
              </div>

              <div id="pswmeter" class="mt-3">
                <ngb-progressbar
                  [type]="progressVariant.variant"
                  [value]="fillAmount"
                  [max]="100"
                  height="9px"
                  class="mt-3"
                >
                </ngb-progressbar>

                <div class="d-flex mt-1 mb-4">
                  <div id="pswmeter-message" class="rounded">
                    {{ progressVariant.message }}
                  </div>
                  <div class="ms-auto">
                    <i
                      class="bi bi-info-circle ps-1"
                      data-bs-container="body"
                      data-bs-toggle="popover"
                      placement="start"
                      ngbPopover="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long."
                      data-bs-original-title=""
                      title=""
                    ></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <p>Back to <a routerLink="/auth/sign-in">Sign in</a></p>
            </div>

            <div class="d-grid">
              <button
                (click)="emailSubmit()"
                type="submit"
                class="btn btn-lg btn-primary"
              >
                Reset password
              </button>
            </div>

            <p class="mb-0 mt-3">
              Â©{{ currentYear }}
              <a target="_blank" href="javascript:void(0);">Techzaa.</a> All
              rights reserved
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
