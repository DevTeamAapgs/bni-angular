<main class="vh-100 bg-login d-flex align-items-center">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- LEFT SIDE: BNI Logo -->
      <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bni-left">
        <img src="assets/images/bni_sign_in_logo.PNG" alt="BNI Logo"  class=" h-auto" />
      </div>

      <!-- RIGHT SIDE: Stylish Login Form -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="glass-card p-4 p-sm-5 text-center w-100" style="max-width: 480px;">
          <h2 class="mb-4 fw-bold text-dark">Welcome Back</h2>

          <form [formGroup]="signinForm" (ngSubmit)="onLogin()" class="w-100">
            <div class="mb-4">
              <input
                type="email"
                class="form-control soft-input"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && form['email'].errors }"
                placeholder="Email address"
              />
            </div>

            <div class="mb-4">
              <div class="input-group soft-input">
                <input
                  class="form-control border-0 bg-transparent"
                  formControlName="password"
                  [type]="passwordType ? 'password' : 'text'"
                  [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
                  placeholder="Password"
                />
                <span class="input-group-text bg-transparent border-0">
                  <i
                    class="fa-solid cursor-pointer"
                    [ngClass]="passwordType ? 'fa-eye-slash' : 'fa-eye'"
                    (click)="changeType()"
                  ></i>
                </span>
              </div>
            </div>

            <div class="mb-3 text-end">
              <a routerLink="/auth/forgot-password" class="text-decoration-none text-muted small">Forgot password?</a>
            </div>

            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-dark btn-lg rounded-pill shadow-sm">Login</button>
            </div>

            <p class="mb-0 text-muted small">
              Â©{{ currentYear }} <a href="javascript:void(0);" class="text-dark fw-semibold">Techzaa</a>. All rights reserved.
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
