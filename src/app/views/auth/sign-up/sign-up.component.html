<main>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card card-body rounded-3 p-4 p-sm-5">
          <div class="text-center">
            <h1 class="mb-2">Sign up</h1>
            <span class="d-block"
              >Already have an account?
              <a routerLink="/auth/sign-in">Sign in here</a></span
            >
          </div>

          <form class="mt-4" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 input-group-lg">
              <input
                type="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && form['email'].errors }"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <small>We'll never share your email with anyone else.</small>
            </div>

            <div class="mb-3 position-relative">
              <div class="input-group input-group-lg">
                <input
                  formControlName="password"
                  [type]="fieldTextType ? 'text' : 'password'"
                  [ngClass]="{
                    'is-invalid': submitted && form['password'].errors,
                  }"
                  type="password"
                  class="form-control fakepassword pe-6"
                  id="psw-input"
                  placeholder="Enter your password"
                />
                <span class="input-group-text p-0">
                  <i
                    class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"
                    [ngClass]="{ 'fa-eye': fieldTextType }"
                    (click)="changetype()"
                  ></i>
                </span>
              </div>

              <div id="pswmeter" class="mt-2">
                <ngb-progressbar
                  [type]="progressVariant.variant"
                  [value]="fillAmount"
                  [max]="100"
                  height="9px"
                  class="mt-3"
                >
                </ngb-progressbar>

                <div class="d-flex mt-1 mb-4">
                  <div id="pswmeter-message" class="rounded">
                    {{ progressVariant.message }}
                  </div>
                  <div class="ms-auto">
                    <i
                      class="bi bi-info-circle ps-1"
                      data-bs-container="body"
                      data-bs-toggle="popover"
                      placement="start"
                      ngbPopover="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long."
                      data-bs-original-title=""
                      title=""
                    ></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3 input-group-lg">
              <input
                [type]="fieldTextType1 ? 'text' : 'password'"
                formControlName="confirmpwd"
                [ngClass]="{
                  'is-invalid':
                    signupForm.get('confirmpwd')?.touched &&
                    signupForm.errors?.['notSame'],
                }"
                class="form-control"
                placeholder="Confirm your password"
              />
            </div>

            <div class="mb-3 text-start">
              <input
                type="checkbox"
                class="form-check-input"
                id="keepsingnedCheck"
              />
              <label class="form-check-label" for="keepsingnedCheck">
                Keep me signed in</label
              >
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-lg btn-primary">
                Sign me up
              </button>
            </div>

            <p class="mb-0 mt-3 text-center">
              Â©2022
              <a target="_blank" href="javascript:void(0);">Techzaa.</a> All
              rights reserved
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
