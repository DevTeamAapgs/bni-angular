<div overlay-scrollbars class="sidebar-end p-4 bg-mode custom-scrollbar h-100">
  <div class="sidebar-end-alignment d-flex justify-content-center flex-column">
    <div class="d-flex gap-2 align-items-center">
      <a
        (click)="sidebarToggleEnd()"
        class="btn p-0 text-secondary sidebar-end-toggle d-none d-lg-flex"
      >
        <i class="bi bi-justify-left fs-3"></i>
      </a>
      <h5 class="contact-title mb-0">Contacts</h5>
    </div>

    <form class="contact-search rounded position-relative">
      <input
        class="form-control bg-light"
        type="search"
        placeholder="Search..."
        aria-label="Search"
      />
    </form>

    <ul class="list-unstyled">
      @for (item of allContactList; track $index) {
        <li
          class="mt-3 hstack gap-3 align-items-center position-relative toast-btn"
          data-target="chatToast"
        >
          <div class="avatar avatar-xs">
            <a href="javascript:void(0);"
              ><img
                class="avatar-img rounded-circle"
                [src]="item.avatar"
                alt=""
            /></a>
          </div>

          <div class="overflow-hidden contact-name">
            <a class="h6 mb-0" href="javascript:void(0);">{{ item.name }} </a>
          </div>

          @if (item.lastSeen) {
            <div class="contact-status small ms-auto text-nowrap">
              {{ item.lastSeen }}
            </div>
          } @else {
            <div class="contact-status ms-auto fs-3">
              <i
                class="bi bi-dot"
                [ngClass]="
                  item.status === 'online' ? 'text-success' : 'text-danger'
                "
              ></i>
            </div>
          }
        </li>
      }
    </ul>

    <h5 class="mt-3 contact-title">Groups</h5>

    <ul class="list-unstyled pb-5">
