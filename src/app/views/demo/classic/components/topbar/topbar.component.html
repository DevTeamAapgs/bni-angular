<header class="navbar-light bg-mode fixed-top">
  <nav class="navbar navbar-icon navbar-expand-lg">
    <div class="container-fluid">
      <a
        class="btn text-secondary py-0 me-sm-3 sidebar-start-toggle"
        (click)="sidebarStart()"
      >
        <i class="bi bi-justify-left fs-3 lh-1"></i>
      </a>

      <app-logo-box />

      <button
        class="navbar-toggler ms-auto icon-md btn btn-light p-0"
        (click)="collapse.toggle()"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-animation">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>

      <div
        #collapse="ngbCollapse"
        [(ngbCollapse)]="isCollapsed"
        class="collapse navbar-collapse"
        id="navbarCollapse"
      >
        <ul class="navbar-nav navbar-nav-scroll mx-auto">
          @for (item of allclassicHeader; track $index) {
            <li [class]="item.class">
              <a
                class="nav-link"
                [ngClass]="{ active: $index === 0 }"
                href="javascript:void(0);"
              >
                @if (item.badge) {
                  <div class="badge-notif badge-notif-bottom"></div>
                }
                <i [class]="item.icon"></i>
                <span class="nav-text"> {{ item.text }} </span>
              </a>
            </li>
          }
        </ul>
      </div>

      <ul class="nav flex-nowrap align-items-center ms-auto list-unstyled">
        <li class="nav-item ms-2 dropdown nav-search" ngbDropdown>
          <a
            class="nav-link btn icon-md p-0 arrow-none"
            ngbDropdownToggle
            href="javascript:void(0);"
            id="searchDropdown"
            role="button"
            data-bs-auto-close="outside"
            data-bs-display="static"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-search fs-5"> </i>
          </a>
          <div
            class="dropdown-menu dropdown-animation dropdown-menu-end p-3 small"
            ngbDropdownMenu
            aria-labelledby="searchDropdown"
          >
            <div class="nav flex-nowrap align-items-center">
              <div class="nav-item w-100">
                <form class="rounded position-relative">
                  <input
                    class="form-control ps-5 bg-light"
                    type="search"
                    placeholder="Search..."
                    aria-label="Search"
                  />
                  <button
                    class="btn bg-transparent px-2 py-0 position-absolute top-50 start-0 translate-middle-y"
                    type="submit"
                  >
                    <i class="bi bi-search fs-5"> </i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </li>
        <app-profile-dropdown />
      </ul>
    </div>
  </nav>
</header>

<main>
  <router-outlet />
</main>
