<div class="py-5">
  <h4 class="text-center mb-4">Recommended topics</h4>

  <div class="row g-4">
    @for (item of recommededTopics; track $index) {
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-header pb-0 border-0">
            <i [class]="item.icon"></i>
            <h5 class="card-title mb-0 mt-2">{{ item.title }}</h5>
          </div>

          <div class="card-body">
            <ul class="nav flex-column">
              @for (item of item.items; track $index) {
                <li class="nav-item">
                  <a class="nav-link d-flex" routerLink="/help-details"
                    ><i
                      class="fa-solid fa-angle-right text-primary pt-1 fa-fw me-2"
                    ></i
                    >{{ item.text }}</a
                  >
                </li>
              }
            </ul>
          </div>
        </div>
      </div>
    }
  </div>
</div>
