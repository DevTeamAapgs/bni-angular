<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <!-- Logo Upload -->
    <div class="text-center mb-4">
      <img
        src="assets/images/logo/11.svg"
        class="img-fluid rounded-start p-3"
        alt="Company Logo"
        style="max-height: 200px"
      />
      <input type="file" class="form-control mt-2" accept="image/*" />
    </div>

    <!-- Company Name -->
    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input type="text" [(ngModel)]="companyName" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Company Email</label>
      <input type="text" [(ngModel)]="companyEmail" class="form-control" />
    </div>

    <!-- Company Website URL -->
    <div class="mb-3">
      <label class="form-label">Company Website</label>
      <input
        type="url"
        [(ngModel)]="companyUrl"
        class="form-control"
        placeholder="https://example.com"
      />
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea [(ngModel)]="address" class="form-control" rows="2"></textarea>
    </div>

    <!-- Services as Tags -->
    <div class="mb-3">
      <label class="form-label">Services</label>
      <div class="mb-2">
        <div class="d-flex flex-wrap gap-2">
          <span
            *ngFor="let service of services; let i = index"
            class="badge bg-primary"
          >
            {{ service }}
            <button
              type="button"
              class="btn-close btn-close-white btn-sm ms-2"
              aria-label="Remove"
              (click)="removeService(i)"
            ></button>
          </span>
        </div>
      </div>

      <input
        type="text"
        class="form-control mb-2"
        [(ngModel)]="serviceInput"
        placeholder="Type a service and press Enter"
        (keydown.enter)="addServiceFromInput()"
      />

      <div class="d-flex flex-wrap gap-2">
        <button
          class="btn btn-outline-secondary btn-sm"
          *ngFor="let option of predefinedServices"
          (click)="addService(option)"
        >
          + {{ option }}
        </button>
      </div>
    </div>
    <!-- Companies as Tags -->
    <div class="mb-3">
      <label class="form-label">Companies</label>

      <input
        type="text"
        class="form-control mb-2"
        [(ngModel)]="companyInput"
        placeholder="company"
      />

    </div>
    <!-- Categories as Tags -->
    <div class="mb-3">
      <label class="form-label">Category</label>

      <input
        type="text"
        class="form-control mb-2"
        [(ngModel)]="categoryInput"
        placeholder="category"
      />

    </div>

    <!-- Attachments Upload (Drag and Drop) -->
    <div class="py-3">
      <div class="wrapper d-flex flex-wrap justify-content-start">
        <div class="m-2">
          <div class="upload-box position-relative rounded">
            <ng-container>
              <img class="uploaded-image img-fluid rounded" />
              <button class="btn btn-danger btn-sm clear-btn">Ã—</button>
            </ng-container>
            <label
              class="text-dark"
              class="upload-label d-flex flex-column align-items-center justify-content-center h-100 w-100"
            >
              <div class="upload-icon mb-2">
                <i class="bi bi-image fs-2 text-primary"></i>
              </div>
              <div class="upload-text fw-bold text-dark">Upload Image</div>
              <div class="upload-subtext text-muted small text-center">
                Click, drag, or drop to upload
              </div>
            </label>

            <!-- Hidden file input -->
            <input type="file" accept="image/*" class="file-input" multiple />
          </div>
        </div>
      </div>
    </div>

    <!-- Attachment Preview -->
    <div *ngIf="attachments.length">
      <label class="form-label">Uploaded Files</label>
      <ul class="list-group">
        <li *ngFor="let file of attachments" class="list-group-item">
          {{ file.name }}
        </li>
      </ul>
    </div>

    <div class="col-md-12 text-center">
      <button class="btn btn-sm btn-primary">Update</button>
    </div>

  </div>
</div>
