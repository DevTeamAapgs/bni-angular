<div class="tab-pane fade show active" id="tab-5">
  <lightgallery [settings]="settings" class="row g-3">
    @for (item of allLightGallary; track $index) {
      @if ($index <= 3) {
        <div class="col-6 col-lg-3">
          <a href="javascript:void(0);">
            <img class="rounded img-fluid lightBox" [src]="item.img" alt="" />
          </a>

          <div class="hstack mt-3">
            <div>
              <h6 class="mb-0">
                <a href="javascript:void(0);"> Cover Photos </a>
              </h6>
              <a class="text-secondary small" href="javascript:void(0);"
                >5 Items</a
              >
            </div>

            <div class="dropdown ms-auto" ngbDropdown>
              <a
                href="javascript:void(0);"
                ngbDropdownToggle
                class="arrow-none icon-sm bg-light text-secondary rounded-circle"
                id="photoActionEdit17"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-three-dots"></i>
              </a>

              <ul
                class="dropdown-menu dropdown-menu-end"
                ngbDropdownMenu
                aria-labelledby="photoActionEdit17"
              >
                <li>
                  <a class="dropdown-item" href="javascript:void(0);">
                    <i class="bi bi-pencil fa-fw pe-1"></i> Edit</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="javascript:void(0);">
                    <i class="bi bi-download fa-fw pe-1"></i> Download
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="javascript:void(0);">
                    <i class="bi bi-trash fa-fw pe-1"></i> Delete</a
                  >
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="javascript:void(0);">
                    <i class="bi bi-flag fa-fw pe-1"></i> Report album</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      }
    }
  </lightgallery>
</div>
