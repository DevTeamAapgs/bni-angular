<div class="card">
  <div
    class="card-header d-sm-flex align-items-center justify-content-between border-0 pb-0"
  >
    <h1 class="h4 card-title">Videos</h1>

    <a
      class="btn btn-primary-soft"
      href="javascript:void(0);"
      data-bs-toggle="modal"
      data-bs-target="#modalCreateVideo"
    >
      <i class="fa-solid fa-plus pe-1"></i> Add video</a
    >
  </div>

  <div class="card-body">
    <ul ngbNav #nav="ngbNav" class="nav nav-tabs nav-bottom-line">
      <li class="nav-item" ngbNavItem>
        <a class="nav-link" ngbNavLink data-bs-toggle="tab" href="#tab-1">
          Home
        </a>
        <ng-template ngbNavContent>
          <app-home />
        </ng-template>
      </li>
      <li class="nav-item" ngbNavItem>
        <a class="nav-link" ngbNavLink data-bs-toggle="tab" href="#tab-2">
          Live
        </a>
        <ng-template ngbNavContent>
          <app-live />
        </ng-template>
      </li>
      <li class="nav-item" ngbNavItem>
        <a class="nav-link" ngbNavLink data-bs-toggle="tab" href="#tab-3">
          Show
        </a>
        <ng-template ngbNavContent>
          <app-show />
        </ng-template>
      </li>
      <li class="nav-item" ngbNavItem>
        <a class="nav-link" ngbNavLink data-bs-toggle="tab" href="#tab-4">
          Saved video
        </a>
        <ng-template ngbNavContent>
          <app-saved-video />
        </ng-template>
      </li>
    </ul>
    <div class="tab-content mb-0 pb-0" [ngbNavOutlet]="nav"></div>
  </div>
</div>
